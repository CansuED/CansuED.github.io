{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <!-- Site Title - Outside of navigation -->
    <div class="site-title">
      <a href="{{ base_path }}/">{{ site.title }}</a>
    </div>
    
    <!-- Navigation Menu -->
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <!-- Hidden checkbox for mobile toggle -->
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        
        <!-- Hamburger button label (only visible on mobile) -->
        <label for="nav-toggle" class="nav-toggle-label">
          <span>â˜°</span>
        </label>
        
        <!-- Navigation links -->
        <ul class="visible-links">
          <!-- Main navigation links from _data/navigation.yml -->
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item">
              <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</div>
